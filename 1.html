        <script>
            let x = "";
const myObj = {

  ]
}

for (let i in myObj.Thakor) {
  x += "<h2>" + myObj.Thakor[i].name + "</h2>";

    x += myObj.Thakor[i].models[j] + "<br>";
  }
}

document.getElementById("demo").innerHTML = x;
